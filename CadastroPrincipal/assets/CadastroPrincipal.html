<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./cad.css">
    <title>Cadastro Aluno</title>
</head>

<body>
    <form action="../PHP/CadastroPrincipal.php" method="post">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-4" >
                        <div class="form">
                            <h6>Insira seu nome completo:</h6>
                            <input type="text" class="form-control" placeholder="Insira seu Nome" name="name" required>
                            <h6>Insira sua data de nascimento:</h6>
                            <input type="date" class="form-control" name="birth"  required>
                            <h6>Insira seu melhor e-mail:</h6>
                            <input type="text" class="form-control" placeholder="Insira seu Email" name="email" required>
                            <h6>Insira seu telefone para contato:</h6>
                            <input type="text" class="form-control" placeholder="Insira seu telefone" name="tel" required>
                            <h6>Insira sua senha</h6>
                            <input type="password" class="form-control" name="password" placeholder="Insira sua senha..." id="insertPass" required>
                            <h6>confirme sua senha</h6>
                            <input type="password" class="form-control" name="password" placeholder="confirme sua senha..." id="confirmPass"  required>
                            <input type="submit" onClick="ValidarSenha()"class="send" value="Enviar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="../js/ValidarSenha.js">
    
        </script>
</body>

</html>
